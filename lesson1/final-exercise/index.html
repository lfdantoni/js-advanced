<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Avanzado - Clase 01</title>
  <style type="text/css">
    .azul {
      background-color: #00F;
      color: #FF0;
      border: solid 2px #000;
    }
  </style>
</head>

<body>
  <h1 class="titulo">JavaScript Avanzado - Clase 01</h1>
  <ul>
    <li>#item 1</li>
    <li>#item 2</li>
    <li>#item 3</li>
    <li>#item 4</li>
    <li>#item 5</li>
  </ul>
  <script src="archivo.js"></script>
  <script>
    const titulo = document.querySelector("h1");

    /* MANIPULACION DE CONTENIDO */
    //titulo.innerText = "Titulo creado desde JavaScript";
    titulo.innerHTML = "Titulo creado desde <a href='#'>JavaScript</a>"; //CAMBIAR-INYECTAR NUEVO CONTENIDO

    console.log(titulo.innerText); //LEER CONTENIDO ACTUAL

    /* MANIPULACION DE ESTRUCTURA */
    /* Cambiar la estetica mediente propiedades CSS */


    //titulo.style.backgroundColor = "#F00";
    //titulo.style.color = "#FFF";

    /* Cambiar la estetica mediente asignacion/remocion de clases */
    titulo.classList.add("azul");
    titulo.classList.remove("titulo");
    titulo.id = "titulo";

    const items = document.querySelectorAll("li");
    console.log(items);

    for (const i = 0; i < items.length; i++) {
      items[i].innerHTML = "Elemento Nro <strong>" + (i + 1) + "</strong>";
      items[i].style.color = "#0A0";
    };

    const parrafo = document.createElement("p");
    parrafo.innerText = "Un nuevo texto creado por JavaScript";
    parrafo.style.color = "#F8D266";
    parrafo.id = "nuevo";
    parrafo.classList.add("txt");

    document.body.appendChild(parrafo);
  </script>
</body>

</html>
