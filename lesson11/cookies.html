<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies</title>
</head>
<body>
  <script>
    /////////////////////////////////////////////////////////
    // Example 5
    ///////////////////////////////////////////////////////

    document.cookie = 'myCookie=1234'

    // Cookies can be seen on Application => Cookies panel

    document.cookie = 'myCookie2=hello;max-age=10' // expires in 10 seconds, refresh cookie panel after that time / expira en 10 segundos, recargar el panel de las cookies luego de dicho tiempo

    const expirationDate = new Date(Date.now() + (60 * 1000)) // expires in 60 seconds or 1 minute
    document.cookie = 'myCookieWithExpDate=hello;expires='+expirationDate.toUTCString()

    document.cookie = 'mySecureCookie=hello;secure'

  </script>
</body>
</html>
